<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouringBank - 用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-100">

    <!-- 顶部导航栏 -->
    <div class="px-8 py-3 flex items-center bg-gray-900">
        <div class="flex items-center">
            <a href="index.html" class="text-white font-bold text-xl">TouringBank</a>
            <span class="text-blue-400 text-sm ml-2">BETA</span>
        </div>

        <div class="ml-8 flex space-x-6">
            <a href="index.html" class="text-gray-400 text-sm cursor-pointer hover:text-white transition-colors"
                data-i18n="nav.home">首页</a>
            <div class="text-gray-400 text-sm cursor-pointer" data-i18n="nav.myList">我的清单</div>
            <div class="text-gray-400 text-sm cursor-pointer" data-i18n="nav.dataCenter">数据中心</div>
        </div>

        <div class="ml-auto flex items-center space-x-4">
            <button id="languageToggle"
                class="flex items-center px-3 py-1.5 border border-gray-700 rounded-md text-xs text-gray-200 hover:bg-gray-800 transition-colors">
                <i class="fas fa-language mr-2"></i>
                <span id="languageToggleLabel">切换英文</span>
            </button>
            <a href="Login.html" class="text-white opacity-90 text-sm flex items-center transition-colors">
                <i class="fas fa-user mr-2"></i><span data-i18n="nav.login">登录</span>
            </a>
        </div>
    </div>

    <!-- 登录区域 -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- 登录卡片 -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <!-- Logo和标题 -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                        <i class="fas fa-music text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900" data-i18n="login.title">欢迎回来</h2>
                    <p class="text-sm text-gray-600 mt-2" data-i18n="login.subtitle">登录您的 TouringBank 账户</p>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm" class="space-y-6">
                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login.emailLabel">
                            邮箱
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="输入您的邮箱" data-i18n-placeholder="login.emailPlaceholder">
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login.passwordLabel">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="输入您的密码" data-i18n-placeholder="login.passwordPlaceholder">
                            <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 记住我和忘记密码 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700 cursor-pointer" data-i18n="login.rememberMe">
                                记住我
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" id="forgotPasswordLink" class="font-medium text-blue-600 hover:text-blue-500" data-i18n="login.forgotPassword">
                                忘记密码?
                            </a>
                        </div>
                    </div>

                    <!-- 登录按钮 -->
                    <div>
                        <button type="submit" id="loginBtn"
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            <i class="fas fa-sign-in-alt mr-2" id="loginBtnIcon"></i>
                            <span id="loginBtnText" data-i18n="login.button">登录</span>
                        </button>
                    </div>

                    <!-- 分隔线 -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500" data-i18n="login.or">或使用以下方式登录</span>
                        </div>
                    </div>

                    <!-- 第三方登录 -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="googleLoginBtn"
                            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button type="button" id="githubLoginBtn"
                            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                            <i class="fab fa-github mr-2"></i>
                            GitHub
                        </button>
                    </div>
                </form>

                <!-- 注册链接 -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        <span data-i18n="login.noAccount">还没有账户？</span>
                        <a href="Register.html" class="font-medium text-blue-600 hover:text-blue-500" data-i18n="login.registerNow">
                            立即注册
                        </a>
                    </p>
                </div>
            </div>

            <!-- 底部提示 -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    <span data-i18n="login.agreePrefix">登录即表示您同意我们的</span>
                    <a href="#" class="text-blue-600 hover:text-blue-500" data-i18n="login.terms">服务条款</a>
                    <span data-i18n="login.and">和</span>
                    <a href="#" class="text-blue-600 hover:text-blue-500" data-i18n="login.privacy">隐私政策</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase配置 -->
    <script src="js/firebase-config.js"></script>

    <!-- JavaScript -->
    <script>
        const translations = {
            zh: {
                'nav.home': '首页',
                'nav.myList': '我的清单',
                'nav.dataCenter': '数据中心',
                'nav.login': '登录',
                'login.title': '欢迎回来',
                'login.subtitle': '登录您的 TouringBank 账户',
                'login.emailLabel': '邮箱',
                'login.emailPlaceholder': '输入您的邮箱',
                'login.passwordLabel': '密码',
                'login.passwordPlaceholder': '输入您的密码',
                'login.rememberMe': '记住我',
                'login.forgotPassword': '忘记密码?',
                'login.button': '登录',
                'login.buttonLoading': '登录中...',
                'login.or': '或使用以下方式登录',
                'login.noAccount': '还没有账户？',
                'login.registerNow': '立即注册',
                'login.agreePrefix': '登录即表示您同意我们的',
                'login.terms': '服务条款',
                'login.and': '和',
                'login.privacy': '隐私政策',
                'alerts.needLogin': '请先登录后再进行搜索',
                'login.alertSuccess': '登录成功！',
                'login.alertGenericError': '登录失败，请重试',
                'login.alertUserNotFound': '用户不存在，请先注册',
                'login.alertWrongPassword': '密码错误，请重试',
                'login.alertInvalidEmail': '邮箱格式不正确',
                'login.alertUserDisabled': '该账户已被禁用',
                'login.alertTooManyRequests': '登录尝试次数过多，请稍后再试',
                'login.alertNetworkError': '网络连接失败，请检查网络',
                'login.googleError': 'Google登录失败',
                'login.googlePopupClosed': '登录窗口已关闭',
                'login.googleCanceled': '登录已取消',
                'login.githubError': 'GitHub登录失败',
                'login.githubPopupClosed': '登录窗口已关闭',
                'login.githubAccountConflict': '该邮箱已使用其他方式注册',
                'login.resetNeedEmail': '请先输入您的邮箱地址',
                'login.resetSent': '密码重置邮件已发送，请查收邮箱',
                'login.resetFailed': '发送失败',
                'login.resetEmailNotFound': '该邮箱未注册'
            },
            en: {
                'nav.home': 'Home',
                'nav.myList': 'My List',
                'nav.dataCenter': 'Data Center',
                'nav.login': 'Log In',
                'login.title': 'Welcome Back',
                'login.subtitle': 'Sign in to your TouringBank account',
                'login.emailLabel': 'Email',
                'login.emailPlaceholder': 'Enter your email',
                'login.passwordLabel': 'Password',
                'login.passwordPlaceholder': 'Enter your password',
                'login.rememberMe': 'Remember me',
                'login.forgotPassword': 'Forgot password?',
                'login.button': 'Log In',
                'login.buttonLoading': 'Signing in...',
                'login.or': 'Or continue with',
                'login.noAccount': "Don't have an account?",
                'login.registerNow': 'Sign up now',
                'login.agreePrefix': 'By logging in you agree to our',
                'login.terms': 'Terms of Service',
                'login.and': 'and',
                'login.privacy': 'Privacy Policy',
                'alerts.needLogin': 'Please log in before searching',
                'login.alertSuccess': 'Signed in successfully!',
                'login.alertGenericError': 'Sign-in failed. Please try again.',
                'login.alertUserNotFound': 'Account not found. Please register first.',
                'login.alertWrongPassword': 'Incorrect password. Please try again.',
                'login.alertInvalidEmail': 'Invalid email address.',
                'login.alertUserDisabled': 'This account has been disabled.',
                'login.alertTooManyRequests': 'Too many attempts. Please try again later.',
                'login.alertNetworkError': 'Network error. Please check your connection.',
                'login.googleError': 'Google sign-in failed.',
                'login.googlePopupClosed': 'Sign-in window was closed.',
                'login.googleCanceled': 'Google sign-in canceled.',
                'login.githubError': 'GitHub sign-in failed.',
                'login.githubPopupClosed': 'Sign-in window was closed.',
                'login.githubAccountConflict': 'This email is linked to another provider.',
                'login.resetNeedEmail': 'Please enter your email first.',
                'login.resetSent': 'Password reset email sent. Please check your inbox.',
                'login.resetFailed': 'Failed to send reset email.',
                'login.resetEmailNotFound': 'Email not registered.'
            }
        };

        let currentLanguage = localStorage.getItem('userpage_lang') || 'zh';

        function t(key) {
            const pack = translations[currentLanguage] || translations.zh;
            return pack[key] || translations.zh[key] || key;
        }

        function applyTranslations() {
            document.documentElement.setAttribute('lang', currentLanguage === 'en' ? 'en' : 'zh');
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const text = t(key);
                if (text) el.textContent = text;
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                const text = t(key);
                if (text) el.setAttribute('placeholder', text);
            });
            updateLanguageToggleLabel();
        }

        function updateLanguageToggleLabel() {
            const label = document.getElementById('languageToggleLabel');
            if (label) {
                label.textContent = currentLanguage === 'zh' ? '切换英文' : 'Switch to Chinese';
            }
        }

        function initLanguage() {
            applyTranslations();
            const toggle = document.getElementById('languageToggle');
            if (toggle) {
                toggle.addEventListener('click', () => {
                    currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
                    localStorage.setItem('userpage_lang', currentLanguage);
                    applyTranslations();
                });
            }
        }

        initLanguage();

        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // 切换图标
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // 邮箱密码登录
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnIcon = document.getElementById('loginBtnIcon');
        const loginBtnText = document.getElementById('loginBtnText');

        function setLoginButtonLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnIcon.className = 'fas fa-spinner fa-spin mr-2';
                loginBtnText.textContent = t('login.buttonLoading');
            } else {
                loginBtn.disabled = false;
                loginBtnIcon.className = 'fas fa-sign-in-alt mr-2';
                loginBtnText.textContent = t('login.button');
            }
        }

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // 禁用按钮，显示加载状态
            setLoginButtonLoading(true);

            try {
                // 设置持久化方式
                if (rememberMe) {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }

                // 使用Firebase登录
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('登录成功:', user);

                // 登录成功，跳转到首页
                alert(t('login.alertSuccess'));
                window.location.href = 'index.html';

            } catch (error) {
                console.error('登录失败:', error);

                // 恢复按钮状态
                setLoginButtonLoading(false);

                // 错误处理
                let errorMessage = t('login.alertGenericError');

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = t('login.alertUserNotFound');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = t('login.alertWrongPassword');
                        break;
                    case 'auth/invalid-email':
                        errorMessage = t('login.alertInvalidEmail');
                        break;
                    case 'auth/user-disabled':
                        errorMessage = t('login.alertUserDisabled');
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = t('login.alertTooManyRequests');
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = t('login.alertNetworkError');
                        break;
                }

                alert(errorMessage);
            }
        });

        // Google登录
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        googleLoginBtn.addEventListener('click', async function () {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account'
            });

            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                console.log('Google登录成功:', user);
                alert(t('login.alertSuccess'));
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Google登录失败:', error);

                let errorMessage = t('login.googleError');
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = t('login.googlePopupClosed');
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = t('login.googleCanceled');
                }

                alert(errorMessage);
            }
        });

        // GitHub登录
        const githubLoginBtn = document.getElementById('githubLoginBtn');
        githubLoginBtn.addEventListener('click', async function () {
            const provider = new firebase.auth.GithubAuthProvider();

            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                console.log('GitHub登录成功:', user);
                alert(t('login.alertSuccess'));
                window.location.href = 'index.html';

            } catch (error) {
                console.error('GitHub登录失败:', error);

                let errorMessage = t('login.githubError');
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = t('login.githubPopupClosed');
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMessage = t('login.githubAccountConflict');
                }

                alert(errorMessage);
            }
        });

        // 忘记密码
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        forgotPasswordLink.addEventListener('click', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                alert(t('login.resetNeedEmail'));
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert(t('login.resetSent'));
            } catch (error) {
                console.error('发送失败:', error);

                let errorMessage = t('login.resetFailed');
                if (error.code === 'auth/user-not-found') {
                    errorMessage = t('login.resetEmailNotFound');
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = t('login.alertInvalidEmail');
                }

                alert(errorMessage);
            }
        });
    </script>

</body>

</html>
